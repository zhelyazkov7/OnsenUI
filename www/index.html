<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <title>Hello World</title>
    </head>
	
    <body>
	<ons-button modifier="large--quiet" id="largeBtn" onclick="testAction()">large--quiet</ons-button>
	<ons-page>
	<ons-toolbar>
    <div class="center">Tab examples</div>
	</ons-toolbar>

	<ons-tabbar swipeable position="auto">
    <ons-tab page="tab1.html" label="Home" icon="md-home" active>
    </ons-tab>
    <ons-tab page="tab2.html" label="Device" icon="md-settings" active-icon="md-face">
    </ons-tab>
	<ons-tab page="tab3.html" label="Battery" icon="md-battery">
	</ons-tab>
	</ons-tabbar>
	</ons-page>
	<template id="tab1.html">
	<ons-page id="Tab1">
    <p style="text-align: center;">
      Първа страница.
    </p>
	</ons-page>
	</template>

	<template id="tab2.html">
	<ons-page id="Tab2">
    <p style="text-align: center;" id="deviceInfo">
      Втора страница.
    </p>
	</ons-page>
	</template>
	
	<template id="tab3.html">
	<ons-page id="Tab3">
    <p style="text-align: center;" id="batterystatus">
      Заряд на батерията.
    </p>
	</ons-page>
	</template>
	
		<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script> 
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
